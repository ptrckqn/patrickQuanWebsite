<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todoStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <h1>To-Do List <i class="far fa-edit"></i></h1>
      <input type="text" placeholder="Add New Todo">

      <ul>
        <li><span><i class="far fa-trash-alt"></i></span>Go to class</li>
        <li><span><i class="far fa-trash-alt"></i></span>Walk the dog</li>
        <li><span><i class="far fa-trash-alt"></i></span>Go to the gym</li>
      </ul>

      <a href="https://github.com/ptrckqn/todoList"><i class="fab fa-github"></i></a>
    </div>

    <script   src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/todoList.js"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>
</html>
